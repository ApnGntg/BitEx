<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Twibbon Keren!</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    
    <style>
        /* Impor Font yang lebih modern */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        /* Pengaturan dasar untuk body */
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background-color: #f4f7f6; /* Latar belakang abu-abu lembut */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Kotak utama di tengah */
        .container {
            background-color: #ffffff;
            padding: 40px; /* Padding lebih besar */
            border-radius: 16px; /* Sudut lebih bulat */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08); /* Bayangan lebih halus */
            text-align: center;
            max-width: 550px;
            width: 100%;
        }

        h1 {
            color: #1e3a5f; /* Biru tua yang lebih profesional */
            margin-top: 0;
            margin-bottom: 15px;
            font-weight: 700;
            font-size: 2rem;
        }

        p {
            margin-bottom: 30px; /* Jarak lebih besar */
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
        }

        /* Styling untuk Canvas (area gambar) */
        #twibbon-canvas {
            border: 3px dashed #d0dbe4; /* Border putus-putus yang lebih lembut */
            border-radius: 12px;
            max-width: 100%;
            height: auto;
            background-color: #fafafa; /* Latar canvas */
        }

        /* Area untuk tombol-tombol */
        .controls {
            margin-top: 30px;
            display: grid; /* Menggunakan grid untuk spasi */
            gap: 15px; /* Jarak antar tombol */
        }

        /* Sembunyikan input file bawaan */
        #upload-foto {
            display: none;
        }

        /* Styling dasar untuk semua tombol */
        .btn {
            display: block; /* Agar full-width */
            width: 100%;
            box-sizing: border-box; /* Penting untuk padding */
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: 600; /* Sedikit lebih tebal */
            border: none;
            border-radius: 10px; /* Sudut tombol lebih bulat */
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border: 2px solid transparent; /* Persiapan untuk border */
        }

        /* Tombol Upload (Style 'Outline') */
        .btn-upload {
            background-color: #ffffff;
            color: #007aff;
            border: 2px solid #007aff; /* Biru cerah */
        }
        .btn-upload:hover {
            background-color: #f7faff;
            transform: translateY(-2px); /* Efek sedikit terangkat */
        }

        /* TomSbol Download (Style 'Solid') */
        .btn-download {
            background-color: #007aff;
            color: #ffffff;
            border: 2px solid #007aff;
        }
        .btn-download:hover {
            background-color: #005fcc; /* Biru lebih gelap saat disentuh */
            border-color: #005fcc;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 122, 255, 0.2); /* Bayangan biru */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generator Twibbon</h1>
        <p>Pasang fotomu ke dalam bingkai. Kamu bisa geser, perbesar, atau putar foto agar pas.</p>

        <canvas id="twibbon-canvas" width="500" height="500"></canvas>

        <div class="controls">
            <label for="upload-foto" class="btn btn-upload">Pilih Foto</label>
            <input type="file" id="upload-foto" accept="image/*">
            
            <button id="download-btn" class="btn btn-download">Download Hasil</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = new fabric.Canvas('twibbon-canvas', {
                width: 500,
                height: 500,
                backgroundColor: null // Dihapus agar warna dari CSS terlihat
            });

            // PENTING: Pastikan Anda punya file 'bingkai.png' di folder yang sama
            const BINGKAI_URL = 'bingkai.png'; 

            const uploadInput = document.getElementById('upload-foto');
            const downloadButton = document.getElementById('download-btn');
            let userPhoto = null; 

            function muatBingkai() {
                fabric.Image.fromURL(BINGKAI_URL, (img) => {
                    img.scaleToWidth(canvas.width);
                    img.scaleToHeight(canvas.height);
                    canvas.setOverlayImage(img, canvas.renderAll.bind(canvas), {
                        originX: 'left',
                        originY: 'top'
                    });
                }, { crossOrigin: 'anonymous' });
            }

            muatBingkai();

            function handleFotoUpload(e) {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const dataUrl = event.target.result;
                    fabric.Image.fromURL(dataUrl, (img) => {
                        if (userPhoto) {
                            canvas.remove(userPhoto);
                        }
                        // Atur skala agar foto memenuhi canvas
                        const scale = Math.max(canvas.width / img.width, canvas.height / img.height);
                        img.scale(scale);
                        
                        // Posisikan di tengah
                        img.set({
                            originX: 'center',
                            originY: 'center',
                            left: canvas.width / 2,
                            top: canvas.height / 2,
                            selectable: true,
                            evented: true,
                            hasControls: false, // Kontrol default diganti
                            hasBorders: false,
                            transparentCorners: true,
                            cornerSize: 10,
                            cornerColor: '#007aff',
                            cornerStyle: 'circle'
                        });

                        // Mengaktifkan kontrol putar dan skala
                        img.setControlsVisibility({
                            mt: false, mb: false, ml: false, mr: false, // Sembunyikan kontrol pengubah ukuran sisi
                        });

                        canvas.add(img);
                        canvas.sendToBack(img); // Kirim ke belakang bingkai
                        userPhoto = img;
                        canvas.setActiveObject(img); // Langsung aktifkan foto
                        canvas.renderAll();
                    });
                };
                reader.readAsDataURL(file);
            }

            function handleDownload() {
                canvas.discardActiveObject();
                canvas.renderAll();
                const link = document.createElement('a');
                link.download = 'twibbon-hasil.png';
                link.href = canvas.toDataURL({
                    format: 'png',
                    quality: 1.0
                });
                link.click();
            }

            uploadInput.addEventListener('change', handleFotoUpload);
            downloadButton.addEventListener('click', handleDownload);
        });
    </script>

</body>
</html>
